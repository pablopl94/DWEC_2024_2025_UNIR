<section class="container py-5">
    <div class="hero text-center bg-light p-4 rounded shadow">
        <h1 class="mb-3">¡Déjanos tu correo!</h1>
        <p class="text-muted">Y contactaremos contigo</p>

        <form #suscribe="ngForm" (ngSubmit)="getSuscribe(suscribe)" class="d-flex flex-column flex-md-row gap-2 mt-3 justify-content-center">
            <input type="email" id="email" class="form-control form-control-lg" name="email" ngModel placeholder="Introduce tu email" required>
            <input type="submit" class="btn btn-danger btn-lg px-4" value="Enviar">
        </form>
    </div>
</section>
