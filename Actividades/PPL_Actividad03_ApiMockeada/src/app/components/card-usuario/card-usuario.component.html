<div class="card mb-3 shadow-sm border-0 text-center mt-5">
    <div class="card-body d-flex flex-column justify-content-between">
        <div>
            <img [src]="miUsuario.image" class="imageUser rounded-circle p-1 mb-2" [alt]="miUsuario.username">
            <h5 class="card-title fw-bold mb-1">{{miUsuario.first_name}} {{miUsuario.last_name}}</h5>
            <p class="card-text">{{miUsuario.username}}</p>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <app-botonera [miId]="miUsuario._id" [parent]="'card'"></app-botonera>
        </div>
    </div>
</div>
