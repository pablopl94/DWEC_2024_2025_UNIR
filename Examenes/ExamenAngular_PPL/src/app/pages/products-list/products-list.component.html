<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-3">
      @for (product of arrayProductos; track product._id) {
        <div class="col">
          <app-products-card [miProduct]="product" ></app-products-card>
        </div>
      }
      @empty {
        <div class="col-12 text-center mt-4">
          <p>No hay inventario disponible</p>
        </div>
      }
    </div>
  </div>
