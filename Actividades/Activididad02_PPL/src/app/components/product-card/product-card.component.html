<div class="card product-card h-100 shadow-sm border-0">
  <div class="image-container">
    <img
      [src]="miProduct.image"
      class="card-img-top img-fluid rounded"
      [alt]="miProduct.name"
    />
  </div>
  <div class="card-body d-flex flex-column justify-content-end">
    <p class="text-muted mb-1">{{ miProduct.category }}</p>
    <h5 class="card-title fw-bold mb-2">{{ miProduct.name }}</h5>
    <p class="card-description text-truncate">{{ miProduct.description }}</p>
    <div class="mt-auto">
      <p class="card-price fw-bold fs-4 mb-2">{{ miProduct.price }}€</p>
      <p class="card-reviews text-muted small"><span class="text-warning">★★★★☆</span> (8k+ reviews)</p>
      <button class="btn btn-outline-danger btn-sm delete-button text-center w-100" (click)="removeProduct()">
        Eliminar
      </button>
    </div>
  </div>
</div>
