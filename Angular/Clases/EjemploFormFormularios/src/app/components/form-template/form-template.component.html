<section class="container d-flex justify-content-center align-items-center">
    <div class="divForm rounded border shadow mt-5 mb-5 ">
        <div >
        <form #formTrabajador= "ngForm" 
               (ngSubmit)="getDataForm(formTrabajador)">
            <h2>Formulario de tipo Template</h2>
                <hr>
            <div class="mt-3">
                <label for="" class="form-label mt-3">
                    Nombre
                </label>
                <input type="text" class="form-control "
                       id="nombre" name="nombre" ngModel>
            </div>
            <div class="mt-3">
                <label for="email" class="form-label mt-3">
                    Email
                </label>
                <input type="email" class="form-control"
                       id="email" name="email" ngModel required>
            </div>
            <div class="mt-3">
                <label for="edad" class="form-label mt-3">
                    Edad
                </label>
                <input type="number" class="form-control w-25" 
                       id="edad" name="edad" ngModel>
            </div>
            <div class="mt-3">
                <label for="cargo" class="form-label mt-3">
                    Cargo
                </label>
                    <select type="text" class="form-select"
                           id="cargo" name="cargo" ngModel>
                            <option value="" selected> 
                                    Selecciona un cargo
                            </option>
                            <option value="SEO" selected>
                                    SEO
                            </option>
                            <option value="Desarrollador" selected>
                                    Desarrollador
                            </option>
                            <option value="Marketing" selected>
                                    Marketing
                            </option>
                            <option value="Recursos humanos" selected>
                                    Recursos humanos
                            </option>
                    </select>
            </div>
            <div class="text-center">
                <input type="submit" value="Enviar"
                class=" text-center btn btn-danger mt-5">
            </div>
        </form>
        </div>
    </div>      
</section>
<br>
<section class="container mt 3">
    <h1>Lista de asistentes</h1>
     <hr>
       @for (currela of arrayTrabajadores; track $index) {
            <div class="card mt-5 mb-5 cardAsistence">
                <p class="mt-3"><strong>Nombre: </strong>{{currela.nombre}}</p>
                <p><strong>Email: </strong>{{currela.email}}</p>
                <p><strong>Edad: </strong>{{currela.edad}}</p>
                <p><strong>Cargo: </strong>{{currela.cargo}}</p>
            </div> 
           } @empty {
            <h2><strong>No hay elementos</strong></h2>
           }
</section>
