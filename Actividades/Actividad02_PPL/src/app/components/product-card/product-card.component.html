<div class="card product-card h-100">
  <div class="image-container">
    <img
      [src]="miProduct.image"
      class="card-img-top img-fluid"
      [alt]="miProduct.name"
    />
  </div>
  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-truncate">{{ miProduct.name }}</h5>
    <p class="card-text flex-grow-1 text-truncate">
      {{ miProduct.description }}
    </p>
    <div class="d-flex justify-content-between align-items-center mt-auto">
      <span class="price fs-5 fw-bold">{{ miProduct.price }}â‚¬</span>
      <button class="btn btn-danger btn-sm" (click)="removeProduct()">Eliminar</button>
    </div>
  </div>
</div>
